<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Container">
        <div class="Polaroid">
            <img class="Polaroid__image" src="" width="100%"/>
        </div>
        <div class="Terminal">
            <div class="Terminal__Toolbar">
                <div class="Toolbar__buttons">
                    <button class="Toolbar__button Toolbar__button--exit">&#10005;</button>
                    <button class="Toolbar__button">&#9472;</button>
                    <button class="Toolbar__button">&#9723;</button>
                </div>
                <p class="Toolbar__user">icco@2019a:~</p>
            </div>
            <div class="Terminal__body">
                <div class="Terminal__text">Congratulations ICCO!</div>
                <div class="Terminal__Prompt">
                    <span class="Prompt__user">icco@2019a</span>
                    <span class="Prompt__dollar">:</span>
                    <span class="Prompt__location">~</span>
                    <span class="Prompt__dollar">$&nbsp;</span>
                    <span class="Prompt__text"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="main.js"></script>   
</body>
</html>
